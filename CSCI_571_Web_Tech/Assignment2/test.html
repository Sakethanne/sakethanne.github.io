<!DOCTYPE html>
<html>
<head>
    <title>Button with Shadow</title>
    <style>
        /* Style the button with shadow */
        .shadow-button {
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            padding: 10px 20px; /* Button padding */
            border: none; /* Remove button border */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Add shadow */
            cursor: pointer; /* Change cursor to a hand pointer on hover */
        }
    </style>
</head>
<body>
    <button class="shadow-button">Button with Shadow</button>
</body>
</html>
