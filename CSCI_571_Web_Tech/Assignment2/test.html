<!DOCTYPE html>
<html>
<head>
    <title>Image Hover Effect</title>
    <style>
        /* Style the image container */
        .image-container {
            width: 200px; /* Set the initial width of the image container */
            height: 200px; /* Set the initial height of the image container */
            transition: transform 0.3s ease; /* Add a smooth transition effect */
        }

        /* Style the image */
        .image-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease; /* Add a smooth transition effect */
        }

        /* Increase the size of the image on hover */
        .image-container:hover {
            transform: scale(1.2); /* Increase the size by 20% (1.2 times) */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="/static/images/eBayLogo.png" alt="Image"  />
    </div>
</body>
</html>
